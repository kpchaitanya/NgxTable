<div class="table-responsive">
  <table class="table">
    <thead>
      <tr ngx-table-header [headers]="headers" (order)="onOrder($event)" [config]="config"></tr>
      <tr ngx-table-filter [headers]="headers" *ngIf="config?.filter?.enable"></tr>
    </thead>
    <tbody ngx-table-body [data]="data" [headers]="headers"></tbody>
  </table>
</div>
