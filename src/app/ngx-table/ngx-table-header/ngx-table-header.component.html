<th class="first-cell"><span class="fas fa-hashtag"></span></th>
<ng-container *ngIf="!isOrderable()">
  <th *ngFor="let header of headers">
    {{header}}
  </th>
</ng-container>
<ng-container *ngIf="isOrderable()">
  <th #orderableHeader *ngFor="let header of headers" (click)="onOrder(header)" class="orderable">
    {{header}}
    <span class="fas" [ngClass]="{'fa-caret-up': isAsc(header), 'fa-caret-down': isDesc(header)}"></span>
  </th>
</ng-container>
