<th class="first-cell"><span class="fas fa-hashtag"></span></th>
<ng-container *ngIf="!config.order.enable">
  <th *ngFor="let header of humanHeaders">
    {{header}}
  </th>
</ng-container>
<ng-container *ngIf="config.order.enable">
  <th #orderableHeader *ngFor="let header of humanHeaders; let i = index" (click)="onOrder(_headers[i])" class="orderable">
    {{humanHeaders[i]}}
    <span class="fas" [ngClass]="{'fa-caret-up': isAsc(_headers[i]), 'fa-caret-down': isDesc(_headers[i])}"></span>
  </th>
</ng-container>
<th *ngIf="showLastColumn()"></th>
