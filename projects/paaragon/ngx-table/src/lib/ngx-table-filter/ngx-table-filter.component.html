<th class="first-cell">
    <fa-icon [icon]="faFilter"></fa-icon>
</th>
<th *ngFor="let header of headers; let i = index">
  <input class="form-control" [ngClass]="{'is-invalid': hasValidationError(header)}" placeholder="{{getPlaceHolder(i)}}"
    (keyup)="onFilter()" [(ngModel)]="filters[header].value" [disabled]="isLocked(header)">
    <p class="validation-error text-danger" *ngIf="errors[header]?.error">{{errors[header]?.errorMsg}}</p>
</th>
<th><button type="button" class="btn btn-warning" (click)="cleanFilters()">Clean filters</button></th>
